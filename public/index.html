<html>
	<head>
		<title>Barcelona neighbourhood profiling</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	</head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap">

	<body>
		<div class="content">
			<div class="container">
				<h1 class="neonText">
					  Barcelona
				</h1>
				<h2 class="neonText">neighbourhood profiling</h2>

			</div>

			<div class="img">
				<img src="bcn.png" alt="BCN" >
			</div>

			<br>
			<br>
			<div class="dpx">
				<div class="px">
					<h3>Do you have any kids?</h3>
					<label for="kidsChoice1">
						<input type="radio" id="kidsChoice1" checked="checked" name="kids" value="kids" class="option-input radio"/>
						Yes
					</label>
					<label for="kidsChoice2">
						<input type="radio" id="kidsChoice2" name="kids" value="nokids" class="option-input radio"/>
						No
					</label>
				</div>
				<div class="py">
					<h3>What is your age group?</h3>
					<label for="ageChoice1">
						<input type="radio" id="ageChoice1" checked="checked" name="age" value="young" class="option-input radio"/>
						Young
					</label>
					<label for="ageChoice2">
						<input type="radio" id="ageChoice2" name="age" value="adult" class="option-input radio"/>
						Adult
					</label>
					<label for="ageChoice3">
						<input type="radio" id="ageChoice3" name="age" value="elder" class="option-input radio"/>
						Elder
					</label>
				</div>
			</div>
			<div class="wrap">
			  <button class="button" onclick="get()">Submit</button>
			</div>

			<script src="script.js"> </script>
			<div align=center id="neighbourhoodList" class="neighbourhoodList"></div>

			<div align="center">
				<br>
				<br>
				<br>
				<br>

				<br>
			</div>
		</div>

	</body>
</html>
